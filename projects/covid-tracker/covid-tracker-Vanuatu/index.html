<!DOCTYPE html>
<html>
<head>
	<title>COVID Tracker</title>

	<link rel="shortcut icon" href="corona.jpeg">
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script type="text/javascript" src="app.js"></script>

</head>
<body>
	<h1 class="title">COVID-19 Tracker</h1>
	<h2 class="subtitle">The latest statistics regarding the "Corona Virus".</h2>
	
	
<div class="data-container">	
	<div class="row">
  <div class="column">
    <h4>Country</h4>
	<h1 id="country">Vanuatu</h1>
	<h4>Population</h4>
	<h1 id="population"></h1>
	<h4>Last Updated</h4>
	<h1 id="update"></h1>
  </div>
  <div class="column">
    <h4>Cases</h4>
	<h1 id="cases"></h1>
	<h4>Deaths</h4>
	<h1 id="deaths"></h1>
	<h4>% of Deaths</h4>
	<h1 id="percent"></h1>
</div>
</div>
</div>	
	<h1 class="footer">Modified by Rodrigue Malere | Information provided by <a href="https://systems.jhu.edu/research/public-health/ncov/">Johns Hopkins University</a></h1>
</body>
</html>
